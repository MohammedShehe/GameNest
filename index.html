<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <title>GameNest - Game Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #dfe6e9;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #e17055;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s ease;
            --glow-color: rgba(108, 92, 231, 0.6);
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px var(--glow-color));
        }

        .btn-exit {
            background: var(--card-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-exit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Welcome Page Styles */
        .welcome-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .welcome-animation {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            border-radius: 50%;
        }

        .nest-icon {
            width: 100px;
            height: 100px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .nest-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .floating-games {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .floating-game {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .floating-game.snake {
            top: 20%;
            left: 10%;
            animation: float-game 6s ease-in-out infinite;
            background: linear-gradient(135deg, #00b894, #55efc4);
        }

        .floating-game.ludo {
            top: 10%;
            right: 15%;
            animation: float-game 7s ease-in-out infinite 1s;
            background: linear-gradient(135deg, #e17055, #fab1a0);
        }

        .floating-game.cards {
            bottom: 20%;
            left: 20%;
            animation: float-game 8s ease-in-out infinite 2s;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        }

        .welcome-message h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .welcome-message h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .welcome-message p {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .btn-primary, .btn-secondary {
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sponsors Section */
        .sponsors-section {
            margin: 60px 0 40px;
            text-align: center;
            width: 100%;
        }

        .sponsors-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            display: inline-block;
        }

        .sponsors-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            max-width: 900px;
            margin: 0 auto;
        }

        .sponsor-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        .sponsor-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.1), rgba(253, 121, 168, 0.1));
            opacity: 0;
            transition: var(--transition);
        }

        .sponsor-item:hover::before {
            opacity: 1;
        }

        .sponsor-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .sponsor-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .sponsor-logo {
            max-width: 100%;
            max-height: 60px;
            filter: brightness(0) invert(1);
            transition: var(--transition);
        }

        .sponsor-item:hover .sponsor-logo {
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        /* Bot Assistant Styles */
        .bot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .bot-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .bot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(108, 92, 231, 0.6);
        }

        .bot-assistant {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 320px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .bot-assistant.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .bot-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .bot-header a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .bot-header a:hover {
            text-decoration: underline;
        }

        .bot-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .bot-close:hover {
            transform: rotate(90deg);
        }

        .bot-content {
            padding: 20px;
        }

        .bot-messages {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .bot-message p {
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            margin: 0 2px;
            opacity: 0.6;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bot-questions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bot-question {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .bot-question:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Music Playing Animation */
        .music-toggle.playing {
            background: var(--accent-color);
            animation: musicPulse 2s infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float-game {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(200%);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        @keyframes musicPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(253, 121, 168, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(253, 121, 168, 0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .logo-text {
                font-size: 2.8rem;
            }
            
            .nest-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            .welcome-message h2 {
                font-size: 1.8rem;
            }
            
            .welcome-message p {
                font-size: 1rem;
            }
            
            .sponsors-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
            }
            
            .sponsor-item {
                height: 90px;
                padding: 15px;
            }
            
            .sponsor-logo {
                max-height: 50px;
            }
            
            .bot-assistant {
                width: 280px;
            }
            
            .page-header {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 2.2rem;
            }
            
            .nest-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .welcome-message h2 {
                font-size: 1.6rem;
            }
            
            .action-buttons {
                max-width: 100%;
            }
            
            .sponsors-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .sponsor-item {
                height: 80px;
                padding: 12px;
            }
            
            .sponsor-logo {
                max-height: 45px;
            }
            
            .sponsors-title {
                font-size: 1.3rem;
            }
            
            .bot-container {
                bottom: 20px;
                right: 20px;
            }
            
            .music-toggle {
                bottom: 20px;
                left: 20px;
            }
            
            .bot-assistant {
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with logo and exit button -->
        <header class="page-header">
            <div class="header-left">
                <img src="assets/images/logo.png" alt="GameNest Logo" class="logo-img">
            </div>
            <div class="header-right">
                <button class="btn-exit" id="btnExit">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </header>

        <!-- Main content -->
        <main class="welcome-content">
            <div class="welcome-animation">
                <div class="logo">
                    <h1 class="logo-text">GameNest</h1>
                    <div class="nest-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                </div>
                <div class="floating-games">
                    <div class="floating-game snake">
                        <i class="fas fa-ghost"></i>
                    </div>
                    <div class="floating-game ludo">
                        <i class="fas fa-dice"></i>
                    </div>
                    <div class="floating-game cards">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
            
            <div class="welcome-message">
                <h2>Welcome to GameNest!</h2>
                <p>Your ultimate destination for fun and exciting games. Choose from our collection and start playing right away!</p>
            </div>
            
            <div class="action-buttons">
                <button class="btn-primary" id="btnChooseGame">
                    <span>Choose a Game</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn-secondary" id="btnExitMain">
                    <span>Exit</span>
                    <i class="fas fa-door-open"></i>
                </button>
            </div>
            
            <!-- Sponsors Section -->
            <div class="sponsors-section">
                <h3 class="sponsors-title">Our Valued Sponsors</h3>
                <div class="sponsors-grid">
                    <div class="sponsor-item">
                        <a href="https://mohammedshehe.github.io/BrothersCloud-frontend/index.html" class="sponsor-link" target="_blank">
                            <img src="assets/images/BC.png" alt="Sponsor 1" class="sponsor-logo">
                        </a>
                    </div>
                    <div class="sponsor-item">
                        <a href="https://www.instagram.com/four_brothers_sports_center?igsh=d20xYno3dmlwcnJ4" class="sponsor-link" target="_blank">
                            <img src="assets/images/FBSC.png" alt="Sponsor 2" class="sponsor-logo">
                        </a>
                    </div>
                    <div class="sponsor-item">
                        <a href="https://www.instagram.com/mo_little11?igsh=MTZsdWhpeXg5ZGttYQ%3D%3D&utm_source=qr" class="sponsor-link" target="_blank">
                            <img src="assets/images/MO.png" alt="Sponsor 3" class="sponsor-logo">
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bot Assistant -->
        <div class="bot-container">
            <button class="bot-toggle" id="botToggle">
                <i class="fas fa-question-circle"></i>
            </button>
            <div class="bot-assistant" id="botAssistant">
                <div class="bot-header">
                    <h3>MO11 - <a href="https://www.instagram.com/mo_little11?igsh=MTZsdWhpeXg5ZGttYQ%3D%3D&utm_source=qr">#1011</a></h3>
                    <button class="bot-close" id="botClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="bot-content">
                    <div class="bot-messages" id="botMessages">
                        <div class="bot-message">
                            <p id="initialMessage">Hello! I'm MO11, your GameNest assistant. How can I help you today?</p>
                        </div>
                    </div>
                    <div class="bot-questions">
                        <button class="bot-question" data-question="about">
                            <span>About GameNest?</span>
                        </button>
                        <button class="bot-question" data-question="how-to-play">
                            <span>How to play?</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Music -->
        <audio id="backgroundMusic" loop>
            <source src="assets/audio/background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="music-toggle" id="musicToggle">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-play music functionality
            const backgroundMusic = document.getElementById('backgroundMusic');
            const musicToggle = document.getElementById('musicToggle');
            
            // Set music volume to 50% for better user experience
            backgroundMusic.volume = 0.5;
            
            // Auto-play music when page loads
            function autoPlayMusic() {
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Music started successfully
                        musicToggle.classList.add('playing');
                        musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                        console.log('Background music started automatically');
                    }).catch(error => {
                        // Auto-play was prevented, show muted state
                        console.log('Auto-play prevented:', error);
                        musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        
                        // Add click event to start music on user interaction
                        document.body.addEventListener('click', function startMusicOnClick() {
                            backgroundMusic.play().then(() => {
                                musicToggle.classList.add('playing');
                                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                            }).catch(e => {
                                console.log('Manual play also failed:', e);
                            });
                            // Remove the event listener after first click
                            document.body.removeEventListener('click', startMusicOnClick);
                        }, { once: true });
                    });
                }
            }
            
            // Start auto-play
            autoPlayMusic();
            
            // Music Toggle Functionality
            let isMusicPlaying = true;
            
            musicToggle.addEventListener('click', function() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicToggle.classList.remove('playing');
                    musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    backgroundMusic.play().catch(e => {
                        console.log("Audio play failed:", e);
                    });
                    musicToggle.classList.add('playing');
                    musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
                isMusicPlaying = !isMusicPlaying;
            });
            
            // Bot Assistant Functionality
            const botToggle = document.getElementById('botToggle');
            const botAssistant = document.getElementById('botAssistant');
            const botClose = document.getElementById('botClose');
            const botMessages = document.getElementById('botMessages');
            const botQuestions = document.querySelectorAll('.bot-question');
            const initialMessage = document.getElementById('initialMessage');
            
            // Bot responses
            const botResponses = {
                about: "GameNest is a premium gaming platform offering a variety of exciting games. We focus on providing the best user experience with intuitive interfaces and engaging gameplay. Our collection includes classic favorites and innovative new games to suit all tastes.",
                "how-to-play": "To play any game in GameNest, simply select it from our collection. Each game has its own set of controls and rules that will be explained before you start. Most games use keyboard controls or mouse/touch inputs. Don't worry, we make it easy to learn!"
            };
            
            // Toggle bot visibility
            botToggle.addEventListener('click', function() {
                botAssistant.classList.toggle('active');
            });
            
            // Close bot
            botClose.addEventListener('click', function() {
                botAssistant.classList.remove('active');
            });
            
            // Handle bot questions
            botQuestions.forEach(question => {
                question.addEventListener('click', function() {
                    const questionType = this.getAttribute('data-question');
                    const response = botResponses[questionType];
                    
                    // Create typing indicator
                    const typingIndicator = document.createElement('div');
                    typingIndicator.className = 'bot-message';
                    typingIndicator.innerHTML = `
                        <p>MO11 is typing<span class="typing-indicator">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </span></p>
                    `;
                    
                    botMessages.appendChild(typingIndicator);
                    botMessages.scrollTop = botMessages.scrollHeight;
                    
                    // Remove typing indicator and show response after delay
                    setTimeout(() => {
                        botMessages.removeChild(typingIndicator);
                        typeMessage(response);
                    }, 1500);
                });
            });
            
            // Function to type message character by character
            function typeMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'bot-message';
                const messageText = document.createElement('p');
                messageElement.appendChild(messageText);
                botMessages.appendChild(messageElement);
                
                let i = 0;
                const typingSpeed = 30; // milliseconds per character
                
                function typeCharacter() {
                    if (i < message.length) {
                        messageText.textContent += message.charAt(i);
                        i++;
                        botMessages.scrollTop = botMessages.scrollHeight;
                        setTimeout(typeCharacter, typingSpeed);
                    }
                }
                
                typeCharacter();
            }
            
            // Exit Button Functionality
            const exitButtons = document.querySelectorAll('#btnExit, #btnExitMain');
            exitButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (confirm('Are you sure you want to exit GameNest?')) {
                        // Stop music before exiting
                        backgroundMusic.pause();
                        // In a real application, this would close the app/window
                        alert('Thank you for visiting GameNest!');
                    }
                });
            });
            
            // Choose Game Button
            const chooseGameBtn = document.getElementById('btnChooseGame');
            chooseGameBtn.addEventListener('click', function() {
                window.location.href = 'games.html'; 
            });
        });
    </script>
</body>
